<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
  </head>
  
  <body>

    <div class="container-fluid">
      <div class="row">
	<div class="col">
	  <form>
	    <div class="form-row">
	      <div class="col">
		<label for="source">Source Code</label>
		<textarea class="form-control" id="source" rows="20" name="source"></textarea>
	      </div>
	      <div class="col">
		<label for="object">Assembly</label>
		<textarea class="form-control" id="object" rows="20" readonly></textarea>
	      </div>
	    </div>
	  </form>
	</div>
      </div>
      <div class="row">
	<div class="col">
	  <button id="compile">compile</button>
	</div>
      </div>
    </div>
    
    <script src="static/jquery-3.4.1.js"></script>
    <script src="static/bootstrap.bundle.min.js"></script>

    <script>
      $('#compile').on('click', function () {
	  $.post('/compiler', {'source':$('#source').val()})
	      .done(function (data) {
		  $('#object').val(data);
	      });
      });
    </script>
  </body>
</html>
